<html lang="en">
<!DOCTYPE html>
<head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="play.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>BSOnline</title>
  </head>
  <body class="bg-light">
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header class="bg-dark container-fluid text-center">
      <nav class="navbar navbar-dark">
        <div>
          <a class="navbar-brand" href="index.html"><span>BSOnline<sup>&reg;</sup></span></a>
        </div>
      </nav>
    </header>
    <main class="container-fluid text-center">
      <div class="game">
        <div class="game-table">
          <div class="left-players">
            <div class="player-info" id="player2">
              <span class="player-name"></span>
              <br/>
              <span class="cards-in-hand"></span>
            </div>
          </div>
          <div class="game-column">
            <div class="top-players">
              <div class="player-info" id="player3">
                <span class="player-name"></span>
                <br/>
                <span class="cards-in-hand"></span>
              </div>
            </div>
            <div class="pile">
              <ul id="pile">
                <!-- the space in the data-value string is important -->
              </ul>
            </div>
            <div class="game-info">
              <div class="info">
                <span>Currently Playing:</span>
                <br>
                <span id="currPlayer"></span>
                <br>
                <span># Cards in Pile:</span>
                <span id="num-cards-in-pile"></span>
                <br>
                <span>Current Card: </span>
                <span id="currCard"></span>
                <br>
                <span>Previous Discard:</span>
                <span id="discard"></span>
              </div>
            </div>
            <br>
            <div class="turn-info">
            </div>
          </div>
          <div class="right-players">
            <div class="player-info" id="player4">
              <span class="player-name"></span>
              <br/>
              <span class="cards-in-hand"></span>
            </div>
          </div>
        </div>
        <div class="BS">
          <button class="btn btn-light btn-outline-danger" id="bsBtn">
              BS!!!
          </button>
        </div>
        <div class="Play">
          <button class="btn btn-light btn-outline-success" id="playBtn">
              Play
          </button>
        </div>
        <div class="player">
          <div class="player-cards">
            <ul id="hand">
                <!-- the space in the data-value string is important -->
            </ul>
          </div>
          <br>
          <br>
          <div class="player-info" id="player1">
            <span class="player-name"></span>
            <br/>
            <span class="cards-in-hand"></span>
          </div>
        </div>
        <form method="get" action="lobby.html">
          <button type="submit" class="btn btn-danger btn-outline-light">Leave Game</button>
        </form>
      </div>
    </main>
    <footer class="bg-dark text-muted">
      <div class="container-fluid text-light">
        <span>Author Name: &nbsp; Eden Paupulaire</span>
        <a href="https://github.com/EKP529/startup">GitHub</a>
      </div>
    </footer>
    <script src="play.js"></script>
  </body>
</html>
