<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>BSOnline</title>
  </head>
  <body class="bg-light">
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header class="bg-dark container-fluid">
      <!-- Navigation elements -->
      <nav class="navbar navbar-dark">
        <a class="navbar-brand" href="index.html">BSOnline<sup>&reg;</sup></a>
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
        <menu class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="winRecords.html">Win Records</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
          </li>
        </menu>
      </nav>
    </header>
    <main class="container-fluid text-center">
      <div>
        <h2>Welcome</h2>
        <!-- Displayed when needing authentication -->
        <div id="loginControls" style="display: none">
          <h4>Login to Play</h4>
          <input type="text" class="input-group-text" id="username" placeholder="Enter Username Here..." />
          <input type="text" class="input-group-text" id="password" placeholder="Enter Password Here..." />
          <button type="button" class="btn btn-light btn-outline-dark" id="login" onclick="login()">Login</button>
          <button type="button" class="btn btn-light btn-outline-dark" id="register" onclick="register()">Register</button>
        </div>
        <!-- Displayed when ready to play -->
        <div id="playControls" style="display: none">
          <div id="playerName"></div>
          <button type="button" class="btn btn-light btn-outline-success" onclick="play()">Play</button>
          <button type="button" class="btn btn-danger btn-outline-light" onclick="logout()">Logout</button>
        </div>
        <div id="quote" class="quote-box"></div>
      </div>
      <!-- Error dialog -->
      <div class="modal fade" id="msgModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content text-dark">
            <div class="modal-body">error message here</div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="bg-dark text-muted">
      <div class="container-fluid text-light">
        <span>Author Name: &nbsp; Eden Paupulaire</span>
        <a href="https://github.com/EKP529/startup">GitHub</a>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
