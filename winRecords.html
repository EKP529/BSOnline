<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BSOnline</title>
    <!--  <link rel="icon" href="favicon.ico" />-->
</head>
<body>
<!-- Use header, main, and footer elements to give semantic structure -->
<header>
    <table>
        <tr>
            <td>
                <h1>BSOnline<sup>&reg;</sup></h1>
                <!-- Navigation elements -->
                <nav>
                    <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
                    <menu>
                        <li><a href="lobby.html">New Game</a></li>
                        <li><a href="about.html">About</a></li>
                    </menu>
                </nav>
            </td>
            <td>
                <form method="get" action="index.html">
                    <button type="submit">Logout</button>
                </form>
            </td>
        </tr>
    </table>
    <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
    <hr />
</header>
<main>
    <h2>Win Records</h2>
    <table>
        <thead>
        <tr>
            <th>#</th>
            <th>Username</th>
            <th>Wins</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>1</td>
            <td>도윤 이</td>
            <td>34</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Annie James</td>
            <td>29</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Gunter Spears</td>
            <td>7</td>
        </tr>
        </tbody>
    </table>
</main>
<footer>
    <hr />
    <span class="text-reset">Author Name(s)</span>
    <br />
    <a href="https://github.com/webprogramming260/simon-html">GitHub</a>
</footer>
</body>
</html>
